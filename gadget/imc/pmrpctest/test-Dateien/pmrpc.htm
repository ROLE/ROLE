<script type="text/javascript">
	var publicProcedureName = "HelloPMRPC";
	var procedure = function (time, pmrpcCallback) { 
	  var res = measureTime(time);
	  pmrpcCallback(res); };
	var isAsynchronous = true;
  
  function measureTime(startTime) {
	  var iframeTime = (new Date()).getTime();
	  
	  var timeNeeded =  (iframeTime-startTime);
	  
    return timeNeeded;
  }
	
	pmrpc.register( {
	  "publicProcedureName" : publicProcedureName,
	  "procedure" : procedure, 
	  "isAsynchronous" : isAsynchronous } );
</script>
