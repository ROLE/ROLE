<head>

<link href="../css/imcWidgets.css" rel="stylesheet" type="text/css" >
</head>
<body>
<div class="imc_widget_frame" style="height:630px;">
							
			<!-- START CONTENT -->
			<div class="imc_widgetContent">


	<div style="margin-left:20px;">
		<div class="role_widget_part">
			<h1>Create a new list</h1>
		</div>
		<div class="role_widget_part">
			<label>listName:</label><br/>
			<input id="listName" name="registerUsername" type="text" value=""/><br/>
			<label>sourceLanguage:</label><br/>
			<input id="sourceLanguage" name="registerEmail" type="text" value=""/><br/>
			<label>targetLanguage:</label><br/>
			<input id="targetLanguage" name="registerRetypeEmail" type="text" value=""/><br/>

		</div>
		<div class="role_widget_part">
			<a 	class="text_button"
				style="margin-right:5px;"
				onClick="window.opener.createNewList(document.getElementById('listName').value,document.getElementById('sourceLanguage').value,document.getElementById('targetLanguage').value); window.close();">
				<span><span style="width:100px;">Create List</span></span>
			</a>
		</div>
	</div>
			</div>
			<!-- END CONTENT -->
			
		</div>
</body>
