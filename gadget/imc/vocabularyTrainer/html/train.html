<div id="stoppedTraining">
			<div class="role_widget_part">
				<label>Select a list to train:</label>
				<select id="trainSelectLists" name="trainSelectLists" style="width:100%" class="imc_select"
						onChange="updateTrainContent(getElementById('trainSelectLists').options[getElementById('trainSelectLists').selectedIndex].value)">
					<option value=one>default list (items: 109, progress: 70%)</option>
				</select>
			</div>
			<div class="role_widget_part;">
				<label>List scores</label>
				<table style=" margin-top:0px;">
				  <tr>
					<th>Score</th>
					<th>Progress</th>
					<th>Correct</th>
					<th>Wrong</th>
					<th>Success rate</th>
				  </tr>
				  <tr>
					<td><span id="trainScore">4565</span></td>
					<td><span id="trainProgress">4565</span></td>	
					<td><span id="trainCorrectAnswers">4565</span></td>		
					<td><span id="trainWrongAnswers">4565</span></td>
					<td><span id="trainSuccessRate">4565</span></td>
				  </tr>
				</table> 
			</div>
			<br/>
			<div class="role_widget_part;">
				<label>Boxes to Train:</label>
			<div style="margin:auto; margin-bottom: 10px;">
					<div style="position:relative; float:left">
						<a href="#" id="trainBoxImage1" class="listBox_active" onClick="trainChangeListBox(1); return false;"></a>
						<div style="position:absolute; left:3px; top:11px; font-size:14px; font-weight:bold" >1</div>
						<div style="text-align:center" id="trainItemsInBox1">52</div>
					</div>
					<div style="position:relative; float:left">
						<a href="#" id="trainBoxImage2" class="listBox" onClick="trainChangeListBox(2); return false;"></a>
						<div style="position:absolute; left:3px; top:11px; font-size:14px; font-weight:bold" >2</div>
						<div style="text-align:center" id="trainItemsInBox2">21</div>
					</div>
					<div style="position:relative; float:left">
						<a href="#" id="trainBoxImage3" class="listBox" onClick="trainChangeListBox(3); return false;"></a>
						<div style="position:absolute; left:3px; top:11px; font-size:14px; font-weight:bold" >3</div>
						<div style="text-align:center" id="trainItemsInBox3">2</div>
					</div>
					<div style="position:relative; float:left">
						<a href="#" id="trainBoxImage4" class="listBox" onClick="trainChangeListBox(4); return false;"></a>
						<div style="position:absolute; left:3px; top:11px; font-size:14px; font-weight:bold" >4</div>
						<div style="text-align:center" id="trainItemsInBox4">34</div>
					</div>
					<div style="position:relative; float:left">
						<a href="#" id="trainBoxImage5" class="listBox" onClick="trainChangeListBox(5); return false;"></a>
						<div style="position:absolute; left:3px; top:11px; font-size:14px; font-weight:bold" >5</div>
						<div style="text-align:center" id="trainItemsInBox5">0</div>
					</div>
					<div style="clear:both"></div>
					<input id="trainCurrentBucket" type="hidden" value="1"></input> 	
				</div>
			</div>
			<a 	class="text_button"
				style="margin-right:5px;"
				onClick="startTraining(getElementById('trainSelectLists').options[getElementById('trainSelectLists').selectedIndex].value,document.getElementById('trainCurrentBucket').value); return false;">
				<span><span style="width:100px;">Start Training</span></span>
			</a>
</div>		


		
<div id="startedTraining" style="display: none">
			<a 	class="text_button"
				style="margin-right:5px;"
				onClick="stopTraining(); return false;">
				<span><span style="width:100px;">Stop Training</span></span>
			</a>
			<br/>
			<br/>
			<div class="role_widget_part">
				<label>Current List</label>
				<div id="trainingListName"></div>
				<div style="position:relative; float:left">
					<a href="#" class="listBox_active" onClick="return false;"></a>
					<div id="trainingBucketNumber" style="position:absolute; left:3px; top:11px; font-size:14px; font-weight:bold" >1</div>
					<div style="text-align:center" id="trainingBucketNumberItems">52</div>
				</div>
			</div>
			<div style="clear: both;"></div>
			<br/>
			<div class="role_widget_part">	
				<label>Session statistic</label>
				<table style=" margin-top:0px;">
				  <tr>
					<th>Correct</th>
					<th>Wrong</th>
					<th>Success rate</th>
				  </tr>
				  <tr>
					<td><span id="sessionCorrectAnswers">0</span></td>		
					<td><span id="sessionWrongAnswers">0</span></td>
					<td><span id="sessionSuccessRate">0</span>%</td>
				  </tr>
				</table>
			</div>		
			<div class="role_widget_part">
				<label>Term / Sentence</label>
				<input readonly id="trainingTerm" type="text" value="" style="width:100%;"/>
			</div>
			
			<div class="role_widget_part">
				<label>Context</label>
				<div style="background-color:#fff; overflow:scroll; height:120px;" id="trainingContext"></div>	 
			</div>
			
			<div class="role_widget_part">
				<label>Hints</label>
				<div style="clear: both;"></div>
				<a 	class="text_button"
					style="margin-right:5px;"
					onClick="showTrainingImage(); return false;">
					<span><span style="width:100px;">Show an Image</span></span>
				</a>
				<a 	class="text_button"
					style="margin-right:5px;"
					onClick="showNextLetter(); return false;">
					<span><span style="width:100px;">Show next Letter</span></span>
				</a>
				<div style="clear: both;"></div>
			</div>
			
			<div class="role_widget_part">
				<label>Answer</label>
				<input id="trainingAnswer" type="text" value="" style="width:100%;"/>
			</div>
			
			<a 	class="text_button"
				style="margin-right:5px;"
				onClick="checkTerm(false); return false;">
				<span><span style="width:100px;">Check Answer</span></span>
			</a>
			<a 	class="text_button"
				style="margin-right:5px;"
				onClick="checkTerm(true);return false;">
				<span><span style="width:100px;">Skip Term</span></span>
			</a>		
</div>
